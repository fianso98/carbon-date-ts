name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11'  # Use the Node.js version your project requires

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build # Adjust this if your build command is different

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
        if: github.ref == 'refs/heads/main'  # Ensure this runs only on the main branch
